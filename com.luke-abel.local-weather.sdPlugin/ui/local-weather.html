<!DOCTYPE html>
<html>

<head lang="en">
    <title>Local Weather Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="OpenWeather API Key">
        <sdpi-textfield
            setting="openweatherApiKey"
            pattern="/^[a-zA-Z0-9]+$/i"
            placeholder="Add key..."
            onchange="updateGlobal()"
            required>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Latitude">
        <sdpi-textfield
            setting="latitude"
            placeholder="12.345"
            required>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Longitude">
        <sdpi-textfield
            setting="longitude"
            placeholder="12.345"
            required>
        </sdpi-textfield>
    </sdpi-item>
</body>

</html>

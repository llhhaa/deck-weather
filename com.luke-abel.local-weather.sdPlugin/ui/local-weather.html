<!DOCTYPE html>
<html>

<head lang="en">
    <title>Local Weather Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item>
        Do not set a title, the plugin will replace it!
    </sdpi-item>
    <sdpi-item label="OpenWeather API Key">
        <sdpi-textfield
            setting="openweatherApiKey"
            global="true"
            placeholder="Add key..."
            required>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Coordinates">
        <sdpi-textfield
            setting="latLong"
            global="true"
            placeholder="12.345, -12.345"
            required>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Update Interval">
        <sdpi-textfield
            setting="interval"
            global="true"
            placeholder="Value between 0 and 60">
        </sdpi-textfield>
    </sdpi-item>
</body>

</html>
